      <section>
          <h2>Image Message</h2>
            <!-- <img src="../pictures/test/4.jpg"> -->
      </section>

      <script>

        function changeBg(){
            const images = [
                "url('../pictures/test/1.jpg')",
                "url('../pictures/test/2.jpg')",
                "url('../pictures/test/3.jpg')",
                "url('../pictures/test/4.jpg')",
            ]
            const section = document.querySelector('section');
            const bg = images[Math.floor(Math.random() * images.length)];
            section.style.backgroundImage = bg;
        }

        setInterval(changeBg, 2000);

      </script>
